<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock | Paper | Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock | Paper | Scissors</h1>
        <!-- choices -->
        <div class="choices">
            <div class="choice" id='rock'>
                <img src="./images/rock.png" alt="rock_image">
            </div>
            <div class="choice" id='paper'>
                <img src="./images/paper.png" alt="rock_image">
            </div>
            <div class="choice" id='scissors'>
                <img src="./images/scissor.png" alt="rock_image">
            </div>
        </div>
        <!-- score-board -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <!-- message-box -->
        <div class="msg-container">
            <p id='msg'>Hit First</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
